<ejs-gantt #ganttObject height="490px"
    [dataSource]="data"
    [taskFields]="taskSettings"
    [toolbar]="toolbarOptions"
    [resources]="resources"
    [resourceFields]="resourceFields"
    [rowHeight]="60"
    [allowFiltering]="true"
    (toolbarClick)="toolbarBtnClicked($event)">
    <e-columns>
        <e-column field='TaskID' headerText='Task ID' textAlign='Left'></e-column>
        <e-column field='TaskName' headerText='Task Name' width='250'></e-column>
        <e-column field="resources" width="250">
            <ng-template #headerTemplate>
                <!-- <span class="e-icon-userlogin">Resources</span> -->
                <img class="resource" src="https://ej2.syncfusion.com/angular/demos/assets/gantt/images/Resources.png" width="20" height="20"/>Resources
            </ng-template>
            <ng-template #template let-data>
                <div *ngIf="data.ganttProperties.resourceNames">
                    <img src="https://ej2.syncfusion.com/angular/demos/assets/gantt/images/{{data.ganttProperties.resourceNames}}.png"
                    alt={{data.ganttProperties.resourceNames}} style="height: 40px; width: 40px"/>
                </div>
            </ng-template>
        </e-column>
        <e-column field='StartDate' headerText='Start Date' width='150'></e-column>
        <e-column field='Duration' headerText='Duration' width='150'></e-column>
        <e-column field='Progress' headerText='Progress' width='150'></e-column>
    </e-columns>
</ejs-gantt>
